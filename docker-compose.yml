services:
  postgres:
    image: postgres:15
    container_name: leakwatch-postgres
    environment:
      POSTGRES_DB: leakwatch
      POSTGRES_USER: leakwatch
      POSTGRES_PASSWORD: leakwatch
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leakwatch -d leakwatch"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    container_name: leakwatch-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
